<div class="cs_height_105 cs_height_lg_65"></div>
<div class="container">
  <div class="cs_section_heading_with_form">
    <div class="cs_section_heading cs_style_3 wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.1s">
      <h2 class="cs_section_title">My Stories</h2>
    </div>
    <div class="cs_search_form">
      <input type="text" placeholder="Search by title, date, tags, or content..." class="cs_search_input" [formControl]="searchControl">
      <button class="cs_search_btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>
  <div class="cs_height_80 cs_height_lg_60"></div>

  <ng-container *ngIf="filteredStories$ | async as stories">
    <div class="row" *ngIf="stories.length; else noStories">
      <div class="col-lg-4" *ngFor="let story of stories; trackBy: trackByStoryId">
        <div class="cs_post cs_style_1 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.05s">
          <a [routerLink]="story.link" class="cs_post_thumb cs_bg" [attr.data-src]="defaultThumb"></a>
          <ng-container *ngIf="getDateParts(story.date) as date">
            <div class="cs_posted_by">
              <span class="cs_primary_font">{{ date.day }}</span>
              <span>{{ date.month }} <br>{{ date.year }}</span>
            </div>
          </ng-container>
          <h2 class="cs_post_title"><a [routerLink]="story.link">{{ story.title }}</a></h2>
          <div class="cs_post_subtitle">{{ story.excerpt }}</div>
        </div>
        <div class="cs_height_50 cs_height_lg_30"></div>
      </div>
    </div>
    <ng-template #noStories>
      <p class="text-center cs_primary_color">Stories coming soon.</p>
    </ng-template>
  </ng-container>

  <div class="cs_height_50 cs_height_lg_20"></div>
  <div class="text-center wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.1s">
    <button class="cs_btn cs_style_1"><span>Load More</span></button>
  </div>
</div>
<div class="cs_height_150 cs_height_lg_100"></div>
